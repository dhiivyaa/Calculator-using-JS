<!DOCTYPE html>
<html>
<head>
    <title>CALCULATOR</title>
    <style>
        button{
            color:rgb(249, 245, 245);
            background: rgb(198, 108, 108);
            font-size:16px;
            font-weight: bold;
            padding:20px;  
        }
        
    </style>
</head>
<body>

        <p>
            <button onclick="
                 functionCalculation('1');
            ">1</button>
            <button  onclick="
                 functionCalculation('2');
            ">2</button>
            <button  onclick="
                 functionCalculation('3');
            ">3</button>
            <button  onclick="
                 functionCalculation('4');
            ">4</button>

        </p>
        <p>
            <button  onclick="
                 functionCalculation('5');
            ">5</button>
            <button onclick="
                 functionCalculation('6');
            ">6</button>
            <button  onclick="
                 functionCalculation('7');
            ">7</button>
            <button  onclick="
                functionCalculation('8');
            ">8</button>

        </p>
        <p>
            <button  onclick="
                 functionCalculation('9');
            ">9</button>
            <button  onclick="
                 functionCalculation('/0');
            ">0</button>
            <button onclick="
                 functionCalculation('+');
            ">+</button>
            <button onclick="
                functionCalculation('-');
            ">-</button>
        </p>
        <p>
            <button onclick="
                functionCalculation('*');
            ">*</button>
            <button onclick="
                functionCalculation('/');
            ">/</button>
            <button onclick="
                calculation = eval(calculation);
                console.log(calculation);
                saveCalculation();
            ">=</button>
            <button  class="clear" onclick="
                calculation = '';
                console.log(calculation);
                saveCalculation();
            ">Clear</button>
        </p>
    

    <script>
        let calculation = localStorage.getItem('calculation') || '';
        function functionCalculation(value){
            calculation += value;
            console.log(calculation);
        }
        function saveCalculation(){
            localStorage.setItem('calculation',calculation);
        }

    </script>
</body>
</html>
