<!DOCTYPE html>
<html>
<head>
    <title>CALCULATOR</title>
    <style>
        button{
            color:rgb(249, 245, 245);
            background: rgb(198, 108, 108);
            font-size:16px;
            font-weight: bold;
            padding:20px;  
        }
        
    </style>
</head>
<body>

        <p>
            <button onclick="
                calculation = calculation + '1';
                console.log(calculation);
            ">1</button>
            <button  onclick="
                calculation = calculation + '2';
                console.log(calculation);
            ">2</button>
            <button  onclick="
                calculation = calculation + '3';
                console.log(calculation);
            ">3</button>
            <button  onclick="
                calculation = calculation + '4';
                console.log(calculation);
            ">4</button>

        </p>
        <p>
            <button  onclick="
                calculation = calculation + '5';
                console.log(calculation);
            ">5</button>
            <button onclick="
                calculation = calculation + '6';
                console.log(calculation);
            ">6</button>
            <button  onclick="
                calculation = calculation + '7';
                console.log(calculation);
            ">7</button>
            <button  onclick="
                calculation = calculation + '8';
                console.log(calculation);
            ">8</button>

        </p>
        <p>
            <button  onclick="
                calculation = calculation + '9';
                console.log(calculation);
            ">9</button>
            <button  onclick="
                calculation = calculation + '0';
                console.log(calculation);
            ">0</button>
            <button onclick="
                calculation += ' + ';
                console.log(calculation);
            ">+</button>
            <button onclick="
                calculation += ' - ';
                console.log(calculation);
            ">-</button>
        </p>
        <p>
            <button onclick="
                calculation += ' * ';
                console.log(calculation);
            ">*</button>
            <button onclick="
                calculation += ' / ';
                console.log(calculation);
            ">/</button>
            <button onclick="
                calculation = eval(calculation);
                console.log(calculation);
            ">=</button>
            <button  class="clear" onclick="
                calculation = '';
                console.log(calculation);
            ">Clear</button>
        </p>
    

    <script>
        let calculation = '';
    </script>
</body>
</html>
